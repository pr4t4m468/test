    <script>
        function toggle(source) {
            checkboxes = document.getElementsByName('catg');
                for(var i=0, n=checkboxes.length;i<n;i++) {
                checkboxes[i].checked = source.checked;
            }
        }
    </script>

            </div>
            <table id="catg" class="table table-hover table-sm table-bordered">
