<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.min.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-reboot.css">
        <link rel="stylesheet" type="text/css" href="/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="css/style-login.css">
        <link rel="stylesheet" href="css/style.css">
        <title>Predo.id | Login</title>
    </head>
    <body>          
        <div class="container" id="form1">
            <!-- Sign in -->
            <div class="box">
                <img id="logo2" src="img/logo2.png">
            </div>
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label>Sign In</label>
                        <br>
                            <label for="formGroupExampleInput">Email</label>
                            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Input email">
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Password</label>
                            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Input password">
                        </div>
                        <a href="#" class="btn btn-outline-primary float-right">Login</a>
                    </form>
                </div>
                

                <!-- Register -->
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label>Sign Up</label>
                        <br>
                            <label for="formGroupExampleInput">Email</label>
                            <input type="email" class="form-control" id="formGroupExampleInput" placeholder="Input email">
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Password</label>
                            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Input password">
                        </div>

                        <div class="form-group">
                            <label for="formGroupExampleInput2">Re-enter password</label>
                            <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Input password">
                        </div>
                        <input type="submit" class="btn btn-outline-primary float-right" value="Daftar">
                        <input type="reset" id="button-daftar" class="btn btn-outline-danger float-right" value="Hapus">
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
