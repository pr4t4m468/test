<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-reboot.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" type="text/css" href="/css/admin-login-style.css">
    <link rel="stylesheet" href="fonts/font-awesome.min.css">

    <title>Predo.id | Admin Login</title>
  </head>
  <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-4">
                    <div class="card text-white bg-primary" style="margin-top: 200px;margin-bottom: 200px;box-shadow: 5px 5px 3px grey">
                        <div class="card-header text-center"><h6> Predo.id | Admin Login </h6></div>
                        <div class="card-body">
                            <form class="text-center">
                                <div class="form-group">
                                    <label><i style="padding-right: 10px;padding-right: 3px;" class="fa fa-user"></i> Username : </label>
                                    <input type="text" placeholder=" Input admin username">
                                </div>
                                <div class="form-group">
                                    <label><i style="padding-right: 10px;padding-right: 3px;" class="fa fa-key"></i> Password : </i></label>
                                    <input type="password" placeholder=" Input admin password">
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" style="padding-right: 10px;"> Remeber me<br/>
                                    <button type="submit" style="margin-right: 5px;margin-top: 10px;margin-bottom: -10px;" class="btn btn-success"><a style="text-decoration: none;color: inherit;" href="admin-dashboard.html">Login</a></button>
                                    <button type="reset" style="margin-right: 5px;margin-top: 10px;margin-bottom: -10px;" class="btn btn-danger">Clear</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
